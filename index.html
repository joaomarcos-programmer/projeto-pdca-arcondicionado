<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback de Ar-Condicionado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 500px;">
            <div class="card-body p-5">
                
                <div class="text-center mb-5">
                    <h2 class="text-muted fw-bold mb-0">ETEC de Cubatão</h2>
                    <h1 class="card-title-custom mt-2 mb-1">Feedback de Ar-Condicionado</h1>
                    <p class="card-subtitle-custom">Nos ajude a melhorar o ambiente da escola!</p>
                </div>

                <form id="feedback-form" action="https://formspree.io/f/meoleorv" method="POST">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Seu nome (opcional):</label>
                        <input type="text" id="nome" name="nome" class="form-control rounded-pill">
                    </div>

                    <div class="mb-3">
                        <label for="turma" class="form-label">Sua turma (opcional):</label>
                        <input type="text" id="turma" name="turma" class="form-control rounded-pill">
                    </div>

                    <div class="mb-3">
                        <label for="sala" class="form-label">Qual a sala ou local?</label>
                        <input type="text" id="sala" name="sala" required class="form-control rounded-pill">
                    </div>

                    <div class="mb-3">
                        <label for="problema" class="form-label">Descreva o problema:</label>
                        <textarea id="problema" name="problema" rows="4" required class="form-control rounded-3"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="avaliacao" class="form-label">Dê uma nota de 1 a 5:</label>
                        <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" required class="form-control rounded-pill">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-pill shadow-sm">
                        Enviar Feedback
                    </button>
                </form>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
